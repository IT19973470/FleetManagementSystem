<div style="padding-left: 10px;padding-top: 10px;padding-right: 10px;margin-top: 0px">

  <div
    routerLink="/main/driver_account"
    (click)="setTopic('My Account')"
    #driverAccount="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':driverAccount.isActive?'#c0050e':''}">
    My Account
  </div>

  <div
    routerLink="/main/driver_registration"
    (click)="setTopic('Registration Form')"
    #driverRegistration="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':driverRegistration.isActive?'#c0050e':''}">
    Registration Form
  </div>

  <div
    routerLink="/main/fuel_update"
    (click)="setTopic('Update Fuel Balance')"
    #fuelUpdate="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':fuelUpdate.isActive?'#c0050e':''}">
    Update Fuel Balance
  </div>

  <div
    routerLink="/main/over_time"
    (click)="setTopic('Add OT')"
    #overTimeRequest="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':overTimeRequest.isActive?'#c0050e':''}">
    Add OT
  </div>

  <div
    routerLink="/main/View_Over_Time"
    (click)="setTopic('View OT')"
    #otView="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':otView.isActive?'#c0050e':''}">
    View OT
  </div>

  <div
    routerLink="/main/shift_details"
    (click)="setTopic('Shift Details')"
    #shiftDetails="routerLinkActive"
    routerLinkActive
    [ngStyle]="{'color':shiftDetails.isActive?'#c0050e':''}">
    Shift Details
  </div>

</div>
