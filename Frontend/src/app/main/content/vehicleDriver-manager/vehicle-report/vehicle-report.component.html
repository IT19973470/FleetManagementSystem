    <div style="margin-top: 20px;font-size: 25px">
      Weekly Deliveries
    </div>

    <table class="table table-striped" style="margin-top: 20px">
      <thead>
      <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col" width="15%">Week</th>
        <th scope="col" width="20%">Vehicle</th>
<!--        <th scope="col" width="20%">Item Deliveries</th>-->
<!--        <th scope="col" width="20%">Passenger Item Deliveries</th>-->
        <th scope="col" width="5%" style="text-align: center">Select</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vehicle of weeklyVehicles; let i = index">
        <!--<th scope="row">{{i+1}}</th>-->
        <td style="font-weight: bold">{{vehicle.week}}</td>
        <td style="font-weight: bold">{{vehicle.week}}</td>
        <td style="font-weight: bold">
          <span style="color: #0c95cb">Total Deliveries - {{vehicle.pd.deliveries}}</span> <br>
          <span style="color: #018002">Completed - {{vehicle.pd.completed}}
            <i class="fas fa-check-circle" style="margin-left: 10px;color: green"></i>
          </span> <br>
          <span style="color: #ff0a03">Cancelled - {{vehicle.pd.cancelled}}</span>
        </td>
      </tr>
      </tbody>
    </table>
    <div style="margin-top: 40px;font-size: 25px">
      Vehicle Details (Weekly)
    </div>
    <div id="chart" style="margin-top: 40px">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>
