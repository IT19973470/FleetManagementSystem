<app-alert-box *ngIf="alertBox.alert" [alertMsg]="alertBox"></app-alert-box>
<div class="row">
  <div class="col-12">
    <span style="font-size: 25px;font-weight: bold;color: #5d5b5a">Add Program Booking</span>
  </div>
</div>

<div class="row" style="display: flex;justify-content: center;margin-top: 0px">
  <div class="col-11" style="margin-top: 20px">


    <div class="row" style="display: flex;justify-content: center;margin-top: 50px">

      <form #bookingForm="ngForm" (ngSubmit)="bookingForm.form.valid && onSubmit()" novalidate>

        <div style="display: flex;margin-top: 50px">
          <div style="width: 50%;padding-right: 20px">


            <!--            <div class="row" style="margin-top: 10px">-->
            <!--              <div class="col-4">-->
            <!--                Shift ID:-->
            <!--              </div>-->
            <!--              <div class="col-8">-->
            <!--                <input type="text" class="form-control"-->
            <!--                       [(ngModel)]="booking.shift.shiftId"-->
            <!--                       #shiftID="ngModel"-->
            <!--                       name="shiftID" required>-->
            <!--                <div *ngIf="(shiftID.touched || bookingForm.submitted) && shiftID.errors?.required"-->
            <!--                     class="validErr">-->
            <!--                  Shift ID is required-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </div>-->

            <div class="row" style="margin-top: 10px">
              <div class="col-4">
                Booking Date / Time :
              </div>
              <div class="col-8">
                <input type="datetime-local" class="form-control"
                       [(ngModel)]="programBooking.booking.bookingDateTime"
                       #bookingDateTime="ngModel"
                       name="bookingDateTime" required>
                <div *ngIf="(bookingDateTime.touched || bookingForm.submitted) && bookingDateTime.errors?.required"
                     class="validErr">
                  Booking Date is required
                </div>
              </div>
            </div>


            <div class="row" style="margin-top: 20px">
              <div class="col-4">
                Booking Status :
              </div>
              <div class="col-8">
                <label>
                  <input name="bookingStatus" type="radio" [value]="true" [(ngModel)]="programBooking.booking.bookingStatus">
                  <span style="font-size: 16px"> Active</span>
                </label>
                <label style="margin-left: 40px">
                  <input name="bookingStatus" type="radio" [value]="false" [(ngModel)]="programBooking.booking.bookingStatus">
                  <span style="font-size: 16px"> Inactive</span>
                </label>
              </div>

            </div>


            <div class="row" style="margin-top: 20px">
              <div class="col-4">
                Destination :
              </div>
              <div class="col-8">
                <input type="text" class="form-control"
                       [(ngModel)]="programBooking.booking.destination"
                       #destination="ngModel"
                       name="destination" required appTextValidator>
                <div *ngIf="(destination.touched || bookingForm.submitted) && destination.errors?.required"
                     class="validErr">
                  Destination is required
                </div>
              </div>
            </div>

          </div>
        </div>


        <div class=""
             style="border-top: 0px solid #dfdfdf;display: flex;margin-top: 20px;padding-top: 20px;margin-bottom: 40px">
          <div class="col-12" style="text-align: right">
            <button type="submit" class="btn btn-success" style="font-weight: bold;font-size: 20px">Add Program Booking</button>
          </div>
        </div>

      </form>
    </div>

  </div>


</div>
