<div class="row">
  <div class="col-12">

  </div>
</div>

<div class="row" style="display: flex;justify-content: center">
  <div class="col-11" style="margin-top: 20px">
    <label><h1><b>Shift Details</b></h1></label>


    <table class="table table-striped" style="margin-top: 40px">
      <thead>
      <tr>
        <th scope="col" width="10%">#</th>
        <th scope="col" width="10%">Shift ID</th>
        <th scope="col" width="10%">Shift Date</th>
        <th scope="col" width="10%">Start Time</th>
        <th scope="col" width="10%">End Time</th>
        <th scope="col" width="10%">Attendance</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let shifts of shiftDetails; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{shifts.shiftId}}</td>
        <td>{{shifts.shiftDate}}</td>
        <td>{{shifts.startingTime}}</td>
        <td>{{shifts.endingTime}}</td>
        <td>{{shifts.attendance}}</td>

        <td style="text-align: center">
          <i class="fas fa-search" style="cursor: pointer" (click)="setShift(shiftDetails)"></i>
        </td>
        <td style="text-align: center">
          <i class="fas fa-pen" style="cursor: pointer" (click)="goToUpdate(shiftDetails)"></i>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
