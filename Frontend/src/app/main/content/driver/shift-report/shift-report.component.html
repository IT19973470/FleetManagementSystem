<div class="row" style="display: flex;justify-content: center">
  <div class="col-11" style="margin-top: 20px">

    <div style="margin-top: 20px;font-size: 25px">
      Attendance Report
    </div>
    <table style="margin-top: 20px">
      <tr>
        <td style="padding-right: 100px">Year : </td>
        <td>{{currentYear}}</td>
      </tr>
      <tr>
        <td style="padding-right: 100px">Month : </td>
        <td>March</td>
      </tr>
      <tr>
        <td style="padding-right: 100px">Date : </td>
<!--        <td>{{}}</td>-->
      </tr>
      <tr>
        <td style="padding-right: 100px">Driver ID : </td>
        <td>{{driver.driverID}}</td>
      </tr>
      <tr>
        <td style="padding-right: 100px">Driver Name : </td>
        <td>{{driver.userAccount.name}}</td>
      </tr>
      <tr>
    </table>

    <table class="table table-striped" style="margin-top: 20px">
      <thead>
      <tr>
        <th scope="col" width="15%">Date</th>
        <th scope="col" width="20%">Number of shifts</th>
        <th scope="col" width="20%">Total number of shifts</th>
      </tr>
      </thead>
      <tbody>
      <tbody *ngIf="shift">
      <td>{{shift.shiftDate}}</td>
<!--      <tr *ngFor="let shifts of shiftDetails">-->
<!--        <td>{{shifts.}}</td>-->
<!--      </tr>-->
      </tbody>
    </table>

  </div>
</div>
