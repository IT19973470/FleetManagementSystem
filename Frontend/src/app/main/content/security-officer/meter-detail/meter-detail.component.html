<div class="row" style="display: flex;justify-content: center">
  <div class="col-12">
    <span style="font-size: 25px;font-weight: bold;color: #5d5b5a">Meter Details</span>
  </div>

  <form #meterForm="ngForm" (ngSubmit)="meterForm.form.valid && addMeterDetail()" novalidate>

    <div style="display: flex;margin-top: 50px">
      <div style="width: 50%;padding-right: 20px">
        <div class="row">
          <div class="col-4">
            Out Meter :
          </div>
          <div class="col-8">
            <input class="form-control" type="text"
                   [(ngModel)]="meterDetail.outMeter"
                   #outMeter="ngModel"
                   name="outMeter" required>
            <div *ngIf="(outMeter.touched || meterForm.submitted) && outMeter.errors?.required"
                 class="validErr">
              Out Meter is required
            </div>
          </div>
        </div>

        <div class="row" style="margin-top: 10px">
          <div class="col-4">
            In Meter :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="meterDetail.inMeter"
                   #inMeter="ngModel"
                   name="inMeter" >
<!--            <div *ngIf="(departureTime.touched || tokenForm.submitted) && departureTime.errors?.required"-->
<!--                 class="validErr">-->
<!--              Departure Time is required-->
<!--            </div>-->
          </div>
        </div>

        <div class="row" style="margin-top: 10px">
          <div class="col-4">
            Mileage :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="meterDetail.mileage"
                   #mileage="ngModel"
                   name="mileage">
<!--            <div *ngIf="(arrivalDate.touched || tokenForm.submitted) && arrivalDate.errors?.required"-->
<!--                 class="validErr">-->
<!--              Arrival Date is required-->
<!--            </div>-->
          </div>
        </div>

      </div>
    </div>

    <div class=""
         style="border-top: 0px solid #dfdfdf;display: flex;margin-top: 20px;padding-top: 20px;margin-bottom: 40px">
      <div class="col-12" style="text-align: right">
        <button type="submit" class="btn btn-success" style="font-weight: bold;font-size: 20px">{{btnText}}Add Meter Details</button>
      </div>
    </div>

  </form>
</div>
